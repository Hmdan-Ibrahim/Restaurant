<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="./homepage.html" class="logo" aria-label="Homepage">
                <i class="fa-solid fa-utensils"></i>
                LOVER

            <nav>

                <ul>
                    <li><a href="./products.html" aria-label="Services">Services</a></li>
                    <!-- <li><a href="#Menu" aria-label="Menu">Menu</a></li> -->
                    <li><a href="/html/about.html" aria-label="About Us">About Us</a></li>
                    <li><a href="#footer" aria-label="Contact Us">Contact Us</a></li>
                </ul>
            </nav>
            <i class="fas fa-search" id="search-icon"></i>
            <div class="search">
                <input for="search" type="search" placeholder="Search">
                <button id="search">Search</button>
            </div>
            <a href="./dashboard.html" class="dashboard" aria-label="Dashboard"><i class="fas fa-dashboard fa-2x"></i></a>
        </div>
    </header>
    <!-- End Header -->

    <main>
        <section id="Reservation-page">
            <div class="container">
                <h2>RESERVATION</h2>
                <form action="" method="post" novalidate target="_blank">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" required id="name" autofocus>
                    </div>
                    <div class="e-mail">
                        <label for="e-mail">Email</label>
                        <input type="email" required placeholder="Write a valid email" name="email" id="e-mail">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="phone" required name="email" id="phone">

                    </div>
                    <div class="guests">
                        <label for="guests">How Many Guests?</label>
                        <input type="number" required name="email" id="guests" name="Number of Guests" min="1" max="6"
                            value="1" maxlength="1">

                    </div>
                    <div class="date">
                        <label for="date">Date</label>
                        <input type="date" required name="date" id="date">

                    </div>
                    <div class="time">
                        <label for="time">Time</label>
                        <input type="time" required name="time" id="time">

                    </div>
                    <div class="message">
                        <label for="message">Massage</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div class="btns">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
